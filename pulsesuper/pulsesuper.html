<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Transverse Wave Pulse Superposition</title>
    <!-- p5.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      /* Control panel styling: one row at the top */
      #controlPanel {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
      }
      #controlPanel > * {
        margin: 5px 10px;
      }
      /* Time slider container styling: centered below the canvas */
      #timePanel {
        text-align: center;
        margin-top: 10px;
        padding: 10px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <!-- Top control panel -->
    <div id="controlPanel"></div>
    <!-- The canvas will be created by p5.js -->
    <!-- Time slider panel below the canvas -->
    <div id="timePanel"></div>
    <script src="pulsesuper.js"></script>
  </body>
</html>
