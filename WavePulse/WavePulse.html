<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave Pulse Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    /* Container with two columns */
    #container {
      display: flex;
    }
    #leftPanel {
      width: 300px;
      margin-right: 20px;
    }
    #rightPanel {
      flex: 1;
    }
    #controlPanel {
      margin-bottom: 20px;
    }
    #controlPanel label {
      margin-right: 10px;
    }
    #controlPanel input[type="range"] {
      vertical-align: middle;
      width: 100%;
    }
    /* Custom slider styles */
    /* Initial Amplitude slider: black */
    #amplitudeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: black;
      cursor: pointer;
    }
    #amplitudeSlider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: black;
      cursor: pointer;
    }
    /* Medium A slider: red */
    #densityASlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: red;
      cursor: pointer;
    }
    #densityASlider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: red;
      cursor: pointer;
    }
    /* Medium B slider: blue */
    #densityBSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: blue;
      cursor: pointer;
    }
    #densityBSlider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: blue;
      cursor: pointer;
    }
    /* Initial Speed slider: green */
    #speedSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: green;
      cursor: pointer;
    }
    #speedSlider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: green;
      cursor: pointer;
    }
    /* Data table styling */
    #dataTable {
      margin-top: 10px;
      border-collapse: collapse;
      width: 100%;
    }
    #dataTable th, #dataTable td {
      border: 1px solid #ccc;
      padding: 5px 10px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto;
    }
    /* Hide the time slider until paused */
    #timeControl {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="leftPanel">
      <div id="controlPanel">
        <button id="sendPulseBtn">Send Pulse</button>
        <button id="sendInvertedPulseBtn">Send Inverted Pulse</button>
        <button id="pauseBtn">Pause</button>
        <br><br>
        <label for="amplitudeSlider">Initial Amplitude:</label>
        <input type="range" id="amplitudeSlider" min="10" max="100" value="50">
        <span id="amplitudeValue">50</span>
        <br><br>
        <label for="speedSlider">Initial Pulse Speed:</label>
        <input type="range" id="speedSlider" min="1" max="10" step="0.5" value="2">
        <span id="speedValue">2</span>
        <br><br>
        <label for="densityASlider">Medium A Density (Red):</label>
        <input type="range" id="densityASlider" min="0.5" max="5" step="0.1" value="1">
        <span id="densityAValue">1.0</span>
        <br><br>
        <label for="densityBSlider">Medium B Density (Blue):</label>
        <input type="range" id="densityBSlider" min="0.5" max="5" step="0.1" value="1">
        <span id="densityBValue">1.0</span>
        <br><br>
        <label for="fixedEndCheckbox">Medium B as Fixed End:</label>
        <input type="checkbox" id="fixedEndCheckbox">
        <br><br>
        <div id="timeControl">
          <label for="timeSlider">Time:</label>
          <input type="range" id="timeSlider" min="0" max="100" step="1" value="0">
          <span id="timeValue">0</span>
        </div>
      </div>
      
      <table id="dataTable">
        <tr>
          <th>Initial Amplitude</th>
          <th>Reflected Amplitude</th>
          <th>Transmitted Amplitude</th>
        </tr>
        <tr>
          <td id="initialAmplitudeCell">-</td>
          <td id="reflectedAmplitudeCell">-</td>
          <td id="transmittedAmplitudeCell">-</td>
        </tr>
        <tr>
          <th>Initial Speed</th>
          <th>Reflected Speed</th>
          <th>Transmitted Speed</th>
        </tr>
        <tr>
          <td id="initialSpeedCell">-</td>
          <td id="reflectedSpeedCell">-</td>
          <td id="transmittedSpeedCell">-</td>
        </tr>
      </table>
    </div>
    
    <div id="rightPanel">
      <canvas id="simulationCanvas" width="800" height="400"></canvas>
    </div>
  </div>

  <script src="pulse.js"></script>
</body>
</html>
